<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <!-- LINK CSS ONLINE BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- LINK CSS LOKAL -->
    <link rel="stylesheet" href="booking.css">
    <title>Booking Sekarang - Jepara Futsal Stadium</title>
    <script src="pesan-sekarang.js"></script>
</head>

<body>
    <!-- SECTION HEADER -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">Jepara Futsal Stadium</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-primary" href="pesan-sekarang.html">Pesan Sekarang</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!--/ SECTION HEADER  -->

    <!-- SECTION FORMULIR -->
    <section id="tentang" class="tentang">
        <div class="container my-5 py-5">
          <h1 class="text-center">Reservasi lapangan</h1>
          <p class="text-center">isi formulir pemesanan lapangan di bawah ini</p><br>
            <div class="formulir">
            <form action="#" method="" onsubmit="validasi()">
                <div>
                    <label class="form-label" for="nama_lengkap">Nama Lengkap</label>
                    <input class="form-control" type="text" name="nama_lengkap" id="nama_lengkap" placeholder="Isi Nama Lengkap">
                </div>
                <div>
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Isi Email">
                </div>
                <div>
                    <label class="form-label" for="no_hp">Nomor Handphone</label>
                    <input class="form-control" type="number" name="no_hp" id="no_hp" placeholder="Isi Nomor Handphone">
                </div>
                <div>
                    <label class="form-label" for="negara">Negara</label>
                    <select class="form-select" id="negara" name="negara">
                        <option value="indonesia">Indonesia</option>
                        <option value="malaysia">Malaysia</option>
                        <option value="singapura">Singapura</option>
                        <option value="brunei darussalam">Brunei Darussalam</option>
                        <option value="vietnam">Vietnam</option>
                        <option value="thailand">Thailand</option>
                        <option value="filipina">Filipina</option>
                        <option value="kamboja">Kamboja</option>
                        <option value="laos">Laos</option>
                        <option value="myanmar">Myanmar</option>
                    </select>
                </div><br>
                <div>
                    <label class="form-label" for="check_in">Jam awal </label>
                    <input type="date" id="check_in" name="check_in">
                </div><br>
                <div>
                    <label class="form-label" for="check_out">Jam selesai</label>
                    <input type="date" id="check_out" name="check_out">
                </div><br>
                <div>
                    <label class="form-label" for="jumlah_tamu">Jumlah </label>
                    <select class="form-select" id="jumlah_tamu" name="jumlah_tamu">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div><br>
                <div>
                    <label class="form-label" for="tipe_kamar">Tipe lapangan</label>
                    <select class="form-select" id="tipe_kamar" name="tipe_kamar">
                        <option value="Lapangan">Lapangan A</option>
                        <option value="Lapangan">Lapangan B</option>
                        <option value="Lapangan">Lapangan C</option>
                        <option value="Lapangan">Lapangan D</option>
                        <option value="Lapangan">Lapangan E</option>
                    </select>
                </div><br>
                <div>
                    <label class="form-label" for="pesan_tambahan">Pesan tambahan</label>
                    <textarea class="form-control" cols="40" rows="5" name="pesan-tambahan" id="pesan-tambahan" placeholder="Opsional.."></textarea>
                </div><br>
                <div class="text-center">
                    <input type="submit" value="Booking Sekarang">
                    <input type="reset" value="Reset">
                </div><br>
            </form>
        </div>
    </section>
    <!--/ SECTION FORMULIR -->

    <!-- FOOTER -->
    <section id="kontak" class="kontak">
        <footer class="bg-dark text-white mt-5">
            <div class="container py-5">
                <div class="row py-5">
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-5 offset-md-1">
                        <h1 style="color: white;">Alamat </h1>
                        <address>Jl.Sekoren 1 No.320 Ngabul Tahunan Jepara<br>Phone : (021) 1234567890</address>
                    </div>
                </div>
                <div class="row">
                    <div class="text-center py-3">&copy; 2022 Jepara Futsal Stadium | Made with Bootstrap<br>Naufal Rafli Alfian - A11.2022.14057<br></div>
                </div>
            </div>
        </footer>
    </section>
    <!--/ FOOTER -->
</body>
</html>
